<!-- dashboard-layout.component.html -->
<div class="flex h-screen">
  <!-- Sidebar (Full Height) -->
  <app-sidebar class="w-60 h-full fixed left-0 top-0" [collapsed]="sidebarCollapsed"></app-sidebar>

  <!-- Right Section (Header + Content + Footer) -->
  <div class="flex flex-col flex-1" 
       [ngClass]="{'ml-60': !sidebarCollapsed, 'ml-25': sidebarCollapsed}">
    <!-- Header -->
    <app-header [sidebarCollapsed]="sidebarCollapsed" (sidebarToggle)="toggleSidebar()"></app-header>

    <!-- Content Area -->
    <div class="flex-1 overflow-y-auto p-6 bg-white">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <app-footer class="h-12"></app-footer>
  </div>
</div>
