<header
  [style.width]="sidebarCollapsed ? 'calc(100% - 5rem)' : 'calc(100% - 15rem)'"
  class="transition-all duration-300 backdrop-blur-md bg-blue-100/50 text-white h-16 flex items-center justify-between px-6 fixed top-0 z-50"
>
  <!-- Hamburger Icon -->
  <button (click)="toggleSidebar()" class="cursor-pointer text-purple-800 p-2 rounded hover:bg-white/50 transition">
    <i data-lucide="menu" class="w-6 h-6"></i>
  </button>

  <!-- Actions -->
  <div class="relative flex items-center gap-4">
    <button class="hover:bg-white/50 cursor-pointer text-purple-800 p-2 rounded-full transition">
      <i data-lucide="bell" class="w-5 h-5"></i>
    </button>
    <div class="relative">
      <img
        src="assets/me.png"
        alt="Profile"
        class="w-13 h-13 rounded-full cursor-pointer border border-white hover:ring-1 hover:ring-blue"
        (click)="toggleDropdown()"
      />
      <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white text-black rounded shadow-lg z-50">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
      </div>
    </div>
  </div>
</header>
