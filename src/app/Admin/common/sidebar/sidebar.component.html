<nav [ngClass]="{'w-60': !collapsed, 'w-25': collapsed}" class="transition-all duration-300 h-full bg-blue-100/50 backdrop-blur-md border-none text-white p-6 flex flex-col justify-between">
  <div>
    <h2 *ngIf="!collapsed" class="text-xl font-bold mb-8 text-purple-700 tracking-wide">Dashboard</h2>
    <ul class="space-y-4">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.link"
          routerLinkActive="bg-gray-700"
          routerLinkActiveOptions="{ exact: true }"
          [ngClass]="{'bg-gray-700': isActiveRoute(item.link)}"
          class="flex items-center gap-3 px-4 py-2 cursor-pointer hover:text-white text-black rounded hover:bg-purple-800 transition duration-400"
        >
          <i [attr.data-lucide]="item.icon" class="w-5 h-5"></i>
          <span *ngIf="!collapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
